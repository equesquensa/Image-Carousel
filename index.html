<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/239ecd7882.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="buttons">
        <button class="btn prev"><i class="fas fa-chevron-left" id="left"></i></button>
        <button class="btn next"><i class="fas fa-chevron-right" id="right"></i></button>
    </div>
    <div class="carousel">
        <div class="image-container" id="imgs">
                <img src="img/wireless.jpeg" alt="fourth-image" id="lastClone">
                <img src="img/music.jpeg" alt="first-image">
                <img src="img/hpblack.jpg" alt="second-image">
                <img src="img/hpwhite.jpg" alt="third-image">
                <img src="img/wireless.jpeg" alt="fourth-image">
                <img src="img/music.jpeg" alt="first-image" id="firstClone">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
